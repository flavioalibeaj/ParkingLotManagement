<div class="p-3 text-center">
  <h1 class="text-body-emphasis mb-5">Create Subscription</h1>

  <div class="container col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
    <form [formGroup]="addSub" (ngSubmit)="createSubscription()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Discount Value</label
        >
        <input
          type="number"
          class="form-control"
          formControlName="discountValue"
        />
      </div>
      <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" formControlName="startDate" />
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" formControlName="endDate" />
      </div>
      <mat-form-field class="example-full-width">
        <mat-label>Subscriber</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="subscriberId"
          matInput
          formControlName="subscriberId"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of optionSubscribers"
            [value]="option.id"
          >
            {{ option.firstName + " " + option.lastName }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <div class="modal-footer">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="addSub.status === 'INVALID'"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>

<div
  class="alert alert-danger my-5 position-fixed top-0 start-0"
  role="alert"
  *ngIf="isDangerShown"
>
  {{ errorMessage }}
</div>
