<div class="container my-3">
  <div class="table-responsive">
    <table class="table table-hover" *ngIf="pricingPlans; else noPlans">
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Hourly Pricing</th>
          <th scope="col">Daily Pricing</th>
          <th scope="col">Minimum Hours</th>
          <th scope="col">View Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let plan of pricingPlans">
          <td>{{ plan.type | uppercase }}</td>
          <td>{{ plan.hourlyPricing | currency : "EUR" }}</td>
          <td>{{ plan.dailyPricing | currency : "EUR" }}</td>
          <td>{{ plan.minimumHours }}</td>
          <td>
            <button class="btn btn-light" [routerLink]="[plan.type]">
              View Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #noPlans>No Plans Currently</ng-template>

<div
  class="alert alert-danger my-5 position-fixed top-0 start-0"
  role="alert"
  *ngIf="isDangerShown"
>
  {{ errorMessage }}
</div>
